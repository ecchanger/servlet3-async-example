<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.stream-1.2.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {

			$.stream.setup({enableXDR: true});
            
            $.stream("./test2", {
                    type: "http",
                    dataType: "text",
                    context: $("#content")[0],
                    open: function(event, stream) {
						$("<p />").html("open").appendTo(this);
						stream.send({});
                    },
                    message: function(event) {
						$("<p />").html("message: " + event.data).appendTo(this);
                    },
                    error: function() {
						$("<p />").html("error").appendTo(this);
                    },
                    close: function() {
						$("<p />").html("close").appendTo(this);
                    }
            });
                    
		});
		
	</script>
</head>
<body>

<div id="content" style="width:500px;height:300px;"></div>

</body>

</html>
